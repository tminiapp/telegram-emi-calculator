<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; width: 80%; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Home Loan EMI Calculator</h1>
    <input type="number" id="principal" placeholder="Loan Amount (e.g., 500000)" />
    <input type="number" id="rate" placeholder="Annual Interest Rate (e.g., 7.5)" />
    <input type="number" id="tenure" placeholder="Loan Tenure (in years, e.g., 20)" />
    <button onclick="calculateEMI()">Calculate EMI</button>
    <div class="result" id="result"></div>

    <script>
        async function calculateEMI() {
            const principal = document.getElementById('principal').value;
            const rate = document.getElementById('rate').value;
            const tenure = document.getElementById('tenure').value;

            if (!principal || !rate || !tenure) {
                alert('Please fill in all fields.');
                return;
            }

            const response = await fetch('https://emi-calculator-backend-jsk6.onrender.com/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ principal, rate, tenure })
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('result').innerText = `Your EMI: â‚¹${data.emi}`;
            } else {
                document.getElementById('result').innerText = data.error || 'Error calculating EMI';
            }
        }
    </script>
</body>
</html>
